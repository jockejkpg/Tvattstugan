<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LARMSTÄLLSTVÄTT</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#e10600" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="assets/icon-192.png" />
  <link rel="icon" type="image/png" href="assets/icon-firefighter.png" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div id="pinMount"></div>

  <header class="topbar">
    <div class="brand">
      <div class="logo"><img src="assets/icon-firefighter.png" alt="Ikon" width="28" height="28" /></div>
      <div>
        <div class="title">LARMSTÄLLSTVÄTT</div>
        <div class="subtitle">STATION HABO</div>
      </div>
    </div>

    <div class="controls">
      <div class="control">
        <label for="signature">Välj tvättkort</label>
        <select id="signature"></select>
      </div>

      <button class="btn primary" id="doNext">TVÄTTA</button>
      <button class="btn" id="refresh">Uppdatera</button>
      <a class="btn" href="admin.html">Admin</a>
    </div>
  </header>

  <main class="container">
    <section class="banner" id="instruction">
      Välj din signatur så får du instruktioner för nästa tvätt.
    </section>

    <section class="grid" id="grid"></section>

    <section class="footerNote">
      <span class="dot"></span> Tips: Lägg appen på hemskärmen för snabb åtkomst.
    </section>
  </main>

  <script type="module">
    import { mountPinGate } from "./src/pinGate.js";
    mountPinGate({
      mountId: "pinMount",
      pin: "8310",
      title: "Station PIN",
      hint: "Ange PIN för att öppna tvättcykel-hanteraren."
    });
  </script>

  <script type="module" src="src/app.js"></script>
</body>
</html>
